openapi: 3.0.0
info:
  title: Image manipulation API
  description: API that takes an image and returns a manipulated image based on user request by Chad R. Stewart
  contact:
    name: Chad R. Stewart
    url: https://wwww.twitter.com/Chad_R_Stewart
  version: 1.0.0
servers:
  - url: http://test.chad.com
paths:
  /image/image-resize:
    description: Resize a png image
    post:
      description: Takes an image with a percentage scale between 1 - 99 and returns the image to that scale
      tags:
        - image_resize
      parameters:
        - in: query
          name: percentageScale
          required: true
          schema:
            type: integer
            example: 50
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: base64
      responses:
        200:
          description: Success Response
          content:
            image/png:
              schema:
                type: string
                format: base64
        400:
          description: This is not a properly formatted base64 image
        415:
          description: Please send an image that is .jpg, .jpeg, .jpe or .png
        500:
          description: Unexpected error
    get:
      tags:
        - image_resize
      responses:
        501:
          description: Not implemented
    put:
      tags:
        - image_resize
      responses:
        501:
          description: Not implemented
    patch:
      tags:
        - image_resize
      responses:
        501:
          description: Not implemented
    delete:
      tags:
        - image_resize
      responses:
        501:
          description: Not implemented
  /image/image_grayscale:
    description: Makes an image grayscale
    post:
      description: Takes an image returns the image in grayscale
      tags:
        - image_grayscale
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: base64
      responses:
