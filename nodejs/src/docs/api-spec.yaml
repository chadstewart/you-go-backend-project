        400:
          description: This is not a properly formatted base64 image
        415:
          description: Please send an image that is .jpg, .jpeg, .jpe or .png
        500:
          description: Unexpected error
    get:
      tags:
        - image_grayscale
      responses:
        501:
          description: Not implemented
    put:
      tags:
        - image_grayscale
      responses:
        501:
          description: Not implemented
    patch:
      tags:
        - image_grayscale
      responses:
        501:
          description: Not implemented
    delete:
      tags:
        - image_grayscale
      responses:
        501:
          description: Not implemented
  /image/image_transformation:
    description: Transforms an image
    post:
      description: Takes an image with a transformation type and parameters on how to conduct that transformation and returns an image based on those specifications
      tags:
        - image_transformation
      parameters:
        - in: query
          name: transformation-type
          required: true
          schema:
            type: string
            example: rotate
        - in: query
          name: transformation-specs
          required: true
          schema:
            type: object
            example: {
              rotation: int,
              x-axis-flip: boolean,
              y-axis-flip: boolean,
            }
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: base64
